name: "composite action install Launchable"
description: "sample composite action"
author: "launchbleinc"
inputs:
  python-version:
    required: true
    description: "Python version"
    default: "3.10"
runs:
  using: "composite"
  steps:
    - name: Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - id: install
      run: pip install launchable
      shell: bash
    