name: Builds Gradle sample

on:
  push:
    branches:
    - master
    paths:
    - gradle/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Full build
      run: |
        cd gradle
        ./ci.sh
launchable verify || true
