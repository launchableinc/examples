name: Go2

on:
  push:
    branches: [main]
    paths:
      - "go/**"
  pull_request:
    paths:
      - "go/**"

env:
  LAUNCHABLE_TOKEN: ${{ secrets.LAUNCHABLE_TOKEN_GO }}
  LAUNCHABLE_DEBUG: 1
  LAUNCHABLE_REPORT_ERROR: 1

jobs:
  tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools_scm
          pip install launchable
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Install dependencies
        run: |
          go install github.com/jstemmer/go-junit-report@latest
      - run: "launchable verify"
      - name: Record commits and build
        run: 'launchable record build --name "$GITHUB_RUN_ID" --source ..' # care for working-directory path
      - name: Test
        run: go test -v ./... 2>&1 | go-junit-report -set-exit-code > report.xml
      - name: Record test
        uses: ./go/docker_action_record_test
        with:
          build_name: "$GITHUB_RUN_ID"
          test_runner: go-test
          report: .
        if: always()
